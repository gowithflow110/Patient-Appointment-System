<mat-card class="register-card">
  <h2 class="form-title">ðŸ©º Register New Patient</h2>
  <form #registerForm="ngForm" (ngSubmit)="registerPatient(registerForm)" class="register-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="patient.firstName" name="firstName" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="patient.lastName" name="lastName" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="patient.dob" name="dob" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="patient.gender" name="gender" required>
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
        <mat-option value="Other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="patient.phone" name="phone" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <textarea matInput [(ngModel)]="patient.address" name="address" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="patient.email" name="email" required />
    </mat-form-field>

    <mat-checkbox [(ngModel)]="patient.previousVisit" name="previousVisit">
      Have you ever applied to our facility before?
    </mat-checkbox>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Department</mat-label>
      <mat-select [(ngModel)]="patient.department" name="department" required>
        <mat-option *ngFor="let dept of departments" [value]="dept">{{ dept }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Procedure</mat-label>
      <mat-select [(ngModel)]="patient.procedure" name="procedure" required>
        <mat-option *ngFor="let proc of procedures" [value]="proc">{{ proc }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Preferred Appointment Date</mat-label>
      <input matInput [matDatepicker]="appointmentPicker" [(ngModel)]="patient.appointmentDate" name="appointmentDate" required />
      <mat-datepicker-toggle matSuffix [for]="appointmentPicker"></mat-datepicker-toggle>
      <mat-datepicker #appointmentPicker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" class="register-btn">Register Patient</button>
  </form>
</mat-card>
